<body>
    <div style="background-color: rgb(12, 148, 253); margin: 10px; padding: 7px;">

        <center>
            <h1>Skrot & Korn AB</h1>
            <a href="index.html">Startsidan</a>

            <a href="contactus.html">Kontakta oss</a>

    <div style="background-color: rgb(201, 238, 250); margin: 10px; padding: 7px;">
        <h2>
            <center>Fyll i vår kontakt-formulär <br> så kontaktar vi dig inom 3 arbetsdagar</center>
        </h2>
        <div
            style="background-color: rgb(154, 218, 255); margin-left: 15%; margin-right: 15%; padding-top: 2%; padding-bottom: 5%;">
            <form action="http://primat.se/services/sendform.aspx?xid=myregistration&xmail=mike.1985@live.se">
                <h3>
                    <center>Kontaktblankett</center><br><br>
                </h3>
                <div style="margin-left: 6%;">
                    <label for="firstname">Förnamn:</label>
                    <input type="text" id="firstname" name="name" <br><br><br>
                    <label for="lastname">Efternamn:</label>
                    <input type="text" id="lastname" name="name" <br><br><br>
                    <label for="street">Gatuadress:</label>
                    <input type="text" id="street" name="adress">
                    <label for="postcodeandtown">Postnummer och Ort:</label>
                    <input type="text" id="postcodeandtown" name="adress"><br><br>
                    <label for="mailadress">E-mail Adress:</label>
                    <input type="email" id="mailadress" name="mailadress">
                    <label for="phonenumber">Telefonnummer:</label>
                    <input type="tel" id="phonenumber" name="phonenumber"><br><br>

                    <p>Är du privatperson eller företag?</p>
                    <input type="radio" id="private" name="form" value="private">
                    <label for="private">Privat</label>
                    <input type="radio" id="company" name="form" value="company">
                    <label for="company">Företag</label>
                    <br><br>

                    <p>Storlek på Företaget</p>
                    <input type="radio" id="minicompany" value="minicompany" name="employeessize">
                    <label for="minicompany">1-100 anställda</label><br>
                    <input type="radio" id="midicompany" value="midicompany" name="employeessize">
                    <label for="midicompany">101-1000 anställda</label><br>
                    <input type="radio" id="maxicompany" value="maxicompany" name="employeessize">
                    <label for="maxicompany">Mer än 1000 anställda</label><br><br><br>

                    <label for="info">Berätta vad du behöver ha hjälp med:</label><br><br>
                    <textarea name="info" id="info" cols="30" rows="5"></textarea><br> <br>
                    <input type="checkbox" id="contact" name="contact" value="yes">
                    <input type="hidden" id="contact" name="contact" value="no">
                    <label for="contact">Jag vill bli kontaktad via telefon</label><br>
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                    <input type="hidden" id="newsletter" name="newsletter" value="no">
                    <label for="newsletter">Jag vill ha nyhetsbrev på mail</label>
                    <br><br><br>
                    <input type="submit" value="Skicka formuläret">












                </div>
            </form>
        </div>

    </div>
</body>

</html>
